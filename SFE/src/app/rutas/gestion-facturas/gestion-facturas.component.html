<p>
  Gestionar Facturas
</p>
<p>
  Lista de facturas
</p>
<br>





<div class="ui-g ui-fluid">
  <div class="ui-g-12 ui-md-3"></div>
  <div class="ui-g-12 ui-md-6">
    <div class="ui-inputgroup">
      <span class="ui-inputgroup-addon">
        <i class="pi pi-search"></i>
      </span>
      <input type="text" pInputText placeholder="Busque facturas por nombre de cliente registrado en la app" [(ngModel)]="busqueda" name="busqueda">
      <button pButton type="button" icon="fa fa-superpowers" class="ui-button-warn" label="Buscar" (click)="buscarFacturasEnToltalesPorcliente()"></button>
    </div>
  </div>
  <div class="ui-g-12 ui-md-3"></div>
</div>
<br><br>




<div>
  <br>
  <label for="selectarregloEstadosDeCompra">Filtrar por estado: </label>
  <select style="color: hsl(207, 51%, 60%)" [(ngModel)]="pruebaSrt"
    (ngModelChange)='estadoSeleccionadoComboBox($event)' id="selectarregloEstadosDeCompra">
    <option value={{m}} *ngFor="let m of arregloEstadosDeCompra">{{m}}</option>
  </select>

</div>




<p-table [value]="facturaCabeceraPorUsuario">
  <ng-template pTemplate="header">
    <!-- tr -> table row  -->
    <tr>
      <!-- th -> table header  -->
      <th> Nombre Cliente</th>
      <th> Fecha </th>
      <th> Total </th>
      <th> Estado </th>
      <th> Acciones</th>
    </tr>
  </ng-template>

  <ng-template pTemplate="body" let-factura>
    <tr>
      <td> {{factura.nombre_factura}}</td>
      <td>{{factura.fecha_factura}}</td>
      <td>{{factura.total_factura}}</td>
      <td>{{factura.estado_factura}}</td>
      <td>


        <a [routerLink]="['/home','gestion-detalle-factura',factura.id,eventoid]">
          <button pButton type="button" icon="pi" class="ui-button-rounded ui-button-rounded" label="Gestion"></button>
        </a>

      </td>
    </tr>
  </ng-template>
</p-table>
