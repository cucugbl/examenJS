<h3>Pacientes y medicamentos</h3>
<div class="row" >
<a [routerLink]="['/home','anadir-paciente']">
  <button pButton type="button" icon="pi" class="ui-button-rounded  " label="Agregar Paciente padre"></button>
</a>
</div>

<div class="ui-g-12 ui-lg-10">

  <p-table [value]="pacientes">
    <ng-template pTemplate="header">
      <!-- tr -> table row  -->
      <tr>
        <!-- th -> table header  -->
        <th> Nombre Paciente</th>
        <th> Accion</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-paciente>
      <tr>
        <td> {{paciente.nombre_paciente}}</td>

        <td>


          <a [routerLink]="['/home','anadir-medicamentos-a-paciente',paciente.id]">
            <button pButton type="button" icon="pi" class="ui-button-rounded  " label="Agregar hijos"></button>
          </a>
          <a>
            <button pButton type="button" icon="pi" (click)="verHijos(paciente)" class="ui-button-rounded  "
              label="ver hijos"></button>
          </a>
          <a [routerLink]="['/home','actualizar-paciente',paciente.id]">
            <button pButton type="button" icon="pi pi-refresh" class="ui-button-rounded ui-button-warning"
              label="Actualizar Paciente"></button>
          </a>
          <button pButton type="button" icon="pi pi-trash" class="ui-button-rounded ui-button-danger" label="Eliminar"
            (click)="eliminar(paciente)"></button>

        </td>
      </tr>
    </ng-template>
  </p-table>

  <div *ngIf="medicamentos">
    <p-table [value]="medicamentos">
      <ng-template pTemplate="header">
        <!-- tr -> table row  -->
        <tr>
          <!-- th -> table header  -->
          <th> Nombre Medicamentos</th>
          <th> Accion</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-medicamento>
        <tr>
          <td> {{medicamento.nombre_medicamento}}</td>

          <td>

            <a [routerLink]="['/home','actualizar-medicamentos-a-paciente',medicamento.id]">
              <button pButton type="button" icon="pi pi-refresh" class="ui-button-rounded ui-button-warning"
                label="Actualizar medicamento"></button>
            </a>
            <button pButton type="button" icon="pi pi-trash" class="ui-button-rounded ui-button-danger" label="Eliminar"
              (click)="eliminarHijo(medicamento)"></button>

            
          </td>
        </tr>
      </ng-template>
    </p-table>

  </div>

</div>

<div *ngIf="mostrarbol">
  <h3>hola</h3>
  <button pButton type="button" icon="pi pi-info" class="ui-button-rounded " label="Ver" 
            onMouseOver="muestra_medicamento()"></button>

  <app-medicamentos-formulario [medicamento]="medicamento"></app-medicamentos-formulario>
</div>
