<br>
<div class="row">
  <div class="col-md-4">
  </div>
  <div class="col-md-4">
    <div>


      <div class="p-md-6 p-lg-4">
        <br>
        <label style="font-size:25px">{{MensajeSalida}}</label>
      </div>

    </div>
    <br>
    <div class="p-grid">

      
        <br>
        <label style="font-size:25px">LOGIN</label>
      

    </div>

    <div class="p-grid">

      
        <br>
        <span class="ui-float-label">
          <input id="correo" type="email" size="32" [(ngModel)]="mailUser" name="mailUser" pInputText>
          <label for="correo">Correo</label>
        </span>
        <br>
        <span class="ui-float-label">
          <input id="pass" type="password" size="32" [(ngModel)]="passUser" name="passUser" pInputText>
          <label for="pass">Contrase√±a</label>
        </span>
      

    </div>

    <div class="p-grid">

      <div class="p-md-6 p-lg-4">
        <br>
        <div class="p-grid">
          <div class="p-md-6 p-lg-4">
            <button pButton type="button" label="Ingresar" class="ui-button-rounded" (click)="irHome()"></button>
            <button pButton type="button" label="Registrarse" class="ui-button-rounded ui-button-success"
              (click)="irRegistro()"></button>
          </div>
          <br>
          <div class="p-md-6 p-lg-4">

            <button pButton type="button" label="Ir a home sin iniciar sesion  =>" [routerLink]="['/home']"
              class="ui-button-rounded ui-button-warning"></button>
          </div>
      
        </div>
      </div>
      
    </div>
  </div>
</div>
