<h3>Administrar usuarios</h3>


<div class="ui-g ui-fluid">
  <div class="ui-g-12 ui-md-3"></div>
  <div class="ui-g-12 ui-md-6">
    <div class="ui-inputgroup">
      <span class="ui-inputgroup-addon">
        <i class="pi pi-search"></i>
      </span>
      <input type="text" pInputText placeholder="Busque usuarios por nombre o correo" [(ngModel)]="busqueda" name="busqueda">
      <button pButton type="button" icon="fa fa-superpowers" class="ui-button-warn" label="Buscar" (click)="buscarUsuariosEnToltales()"></button>
    </div>
  </div>
  <div class="ui-g-12 ui-md-3"></div>
</div>
<br><br>


<div class="ui-g-12 ui-lg-10">
  <p-table [value]="usuarios">
    <ng-template pTemplate="header">
      <!-- tr -> table row  -->
      <tr>
        <!-- th -> table header  -->
        <th> Nombre</th>
        <th> Correo</th>
        <th> Fecha Nacimiento</th>
        <th> Acciones</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-usuario>
      <tr>
        <td> {{usuario.nombre_usuario}}</td>
        <td> {{usuario.correo_usuario}}</td>
        <td>{{usuario.fecha_nacimiento_usuario}}</td>
        <td>

          <button pButton type="button" icon="pi pi-trash" class="ui-button-rounded ui-button-danger" label="Borrar"
            (click)="eliminar(usuario)"></button>
          <!-- Property Binding [propiedad] Js    -->


          <a [routerLink]="['/home','actualizar-usuario',usuario.id]">
            <button pButton type="button" icon="pi pi-refresh" class="ui-button-rounded ui-button-warning"
              label="Actualizar"></button>
          </a>

        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
